name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

# OIDC + Pages permissions MUST be at the workflow (or job) level
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Determine BASE_PATH
        id: bp
        shell: bash
        run: |
          REPO="${GITHUB_REPOSITORY#*/}"            # owner/repo -> repo
          OWNER="${GITHUB_REPOSITORY%%/*}"          # owner
          # If it's a user/org page (owner.github.io), base path is empty; else "/repo"
          if [[ "$REPO" == "${OWNER}.github.io" ]]; then
            echo "basepath=" >> $GITHUB_OUTPUT
          else
            echo "basepath=/$REPO" >> $GITHUB_OUTPUT
          fi

      - name: Build (static export)
        env:
          GITHUB_PAGES: "true"
          NEXT_PUBLIC_BASE_PATH: "${{ steps.bp.outputs.basepath }}"
        run: |
          echo "Using NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH}"
          npm run build

      - name: Post-build setup
        run: npm run pages:post

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4