name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# OIDC + Pages permissions MUST be at the workflow (or job) level
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build site
        run: |
          npm run pages:build
          # If using Next.js export, make sure next.config sets `output: 'export'`
          # and the exported folder is ./out
        env:
          GITHUB_PAGES: "true"
          NEXT_PUBLIC_REPO: "car"

      - name: Post-build setup
        run: npm run pages:post

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out   # <â€” change if your folder is dist/ or build/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # DO NOT override permissions here unless you repeat id-token/pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4